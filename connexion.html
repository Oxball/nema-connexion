<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
  <title>NEMA - Connexion</title>
</head>

<body>
  <div class="container">
    <main class="connexion">
      <div class="head">
        <img class="head__logo" src="/img/Insigne.svg" alt="Logo">
        <img src="/img/Logotype.svg" alt="Company name">
      </div>
      <form class="form">
        <p class="form__title">Connexion</p>
        <label class="form__label">
          <input type="text">
          <span class="form__label-placeholder">Identifiant</span>
        </label>
        <label class="form__label">
          <input type="password" autocomplete="password">
          <span class="form__label-placeholder">Mot de passe</span>
        </label>
        <label class="form__remember">
          <input type="checkbox" name="remember">
          <p>Se souvenir de moi</p>
        </label>
        <input class="form__sub" type="submit" value="Connexion">
      </form>
      <a class="forgeted" href="./connexion.html">Mot de passe oubli√© ?</a>
    </main>
  </div>
  <script src="/js/connexion.js" defer></script>
</body>

</html>
